<div align="center" style="position:absolute;z-index:30;width:100%;height:100%;padding-top: 100px; " ng-class="{ 'ma': solanuLog === 'true' }">
	<ion-spinner class="spinner2" icon="ripple"></ion-spinner>
</div>
<div class="list" style="margin-top:15px;">
	<a class="item hide" ng-class="{ 'fadein': counsolanu === 0 }">
		<p class="tittext" style="color:rgba(0,0,0,0.6);">Nada que mostrar.</p>
	</a>
	<a class="item item-icon-left" ng-click="detSolanu(anular)" ng-repeat="anular in dataSolanu">
		<i class="icon ion-email" style="font-size:40px;color:rgba(0,0,0,0.4);" ></i>
		Solicitud de anulacion de: {{anular.shopId}} referente al pago del usuario {{anular.pagUsu}}
	</a>
</div>
