<ion-view view-title="Registro de Servicio">
<ion-content>
	<div class="top-bar sub-text" style="padding-top:10px;">
		<div class="subtext" style="overflow: hidden;">
			<div style="float:left;">
				<div style="display: inline;color:rgba(0,0,0,0.4);">
					Registro de Servicio
				</div>
				<span class="badge base-positive-light">{{countpro}}</span>
			</div>
			<div>
				<label class="toggle">
				   <input type="checkbox">
				   <div class="track">
				     <div class="handle"></div>
				   </div>
				</label>
			</div>
		</div>
	</div>
</ion-content>
</ion-view>
