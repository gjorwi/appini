<div align="center" style="position:absolute;z-index:30;width:100%;height:100%;padding-top: 100px; " ng-class="{ 'ma': anuladasLog === 'true' }">
	<ion-spinner class="spinner2" icon="ripple"></ion-spinner>
</div>
<div class="list">
	<a class="item hide" ng-class="{ 'fadein': counanuladas === 0 }">
		<p class="tittext" style="color:rgba(0,0,0,0.5);">No existen ventas Anuladas.</p>
	</a>
	<a class="item" ng-click="detventa(venta)" ng-repeat="anuladas in dataAnuladas">
		<i class="icon icon-caja" align="center">
			<i class="icon ion-cash color-base" style="font-size:30px;"></i>
		</i>
		<div style="float:left;">
			<p class="tittext">Pag√≥: {{anuladas.pagUsu}}</p>
			<p class="subtext">Bs. {{anuladas.monto}}</p>
		</div>
		<div style="margin-top:-5px;float:right;">
			<p class="p-text">Fecha</p>
			<p class="mp-text">{{anuladas.fecha}}</p>
			<p class="mp-text">{{anuladas.status}}</p>
		</div>
	</a>
</div>
