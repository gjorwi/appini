<ion-view view-title="{{page}}" cache-view="false" style="background-color: rgba(0,0,0,0.05)">
  <ion-nav-bar class="base-positive" align-title="left">
    <ion-nav-buttons side="left">
      <button class="button icon ion-android-menu button-clear" style="color:white;" menu-toggle="left"> 
      </button>
    </ion-nav-buttons>
  </ion-nav-bar>
  <div class="tabs-striped tabs-top base-positive tabs-color-light">
    <div class="tabs base-positive">
      <a class="tab-item active" ng-class="{ 'active': Swiper.activeIndex === 0 }" ng-click="slideTo(0)">
        Cobrar
      </a>
      <a class="tab-item" ng-class="{ 'active': Swiper.activeIndex === 1 }" ng-click="slideTo(1)">
        Ventas
      </a>
      <a class="tab-item" ng-class="{ 'active': Swiper.activeIndex === 2 }" ng-click="slideTo(2)">
        Estadisticas
      </a>
    </div>
  </div>
  <ion-content class="has-subheader">
    <ion-slides slider="slider" options="options">
      <ion-slide-page>
        <div ng-include src="'templates/tab1.html'" ng-click="setear()">
        </div>
      </ion-slide-page>
      <ion-slide-page>
          <div ng-include src="'templates/tab2.html'">
          </div>
      </ion-slide-page>
      <ion-slide-page>
        <div ng-include src="'templates/tab3.html'">
        </div>
      </ion-slide-page>
    </ion-slides>
  </ion-content>
</ion-view>
