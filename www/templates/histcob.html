<ion-view title="Resumen de Cobro" style="background-color:rgba(0,0,0,0.05);">
	<ion-nav-bar class="base-positive-dark">  
	    <ion-nav-back-button class="wt">
	    </ion-nav-back-button >
  	</ion-nav-bar>
  	<div style="margin-top:50px;">
	  <div class="base-positive" style="border:1px solid rgba(0,0,0,0.2);padding:0px 5px;margin:0px 5px;">
	    <div class="row" style="padding:0px;">
	        <div class="col" style="padding-top:10px;border-right:1px solid rgba(255,255,255,0.1);">
	          <h2  style="font-size:30px;text-align: center;color:#fff;">{{totalPago | currency:'Bs. '}}</h2>
	        </div>
	    </div>
	  </div>
	</div>
	<ion-content style="margin-top:80px;padding-top:0px!important;">
		<div class="list list-inset" style="margin">
			<a class="item hide" ng-class="{ 'fadein': counthist === 0 }">
	            <p class="tittext" style="color:rgba(0,0,0,0.5);">Nada que mostrar.</p>
			</a>
		  <div class="item item-button-right" ng-repeat="historial in histPagoext" >
			{{historial.precio | currency:'Bs. '}} <span style="font-size:14px;color:#666;">{{historial.coment}}</span>
		    <button class="button button-assertive" ng-click="deletCob(historial)">
		      <i class="icon ion-close-round"></i>
		    </button>
		  </div>
		</div>
	</ion-content>
</ion-view>
