<ion-view title="Resumen de Cobro" style="background-color:rgba(0,0,0,0.05);">
	<ion-nav-bar class="color-base">  
	    <ion-nav-back-button class="color-base">
	    </ion-nav-back-button >
  	</ion-nav-bar>
  	<div style="margin-top:50px;">
	  <div class="base-positive" style="border:1px solid rgba(0,0,0,0.2);padding:0px 5px;margin:0px 5px;">
	    <div class="row" style="padding:0px;">
	        <div class="col" style="padding-top:10px;border-right:1px solid rgba(255,255,255,0.1);">
	          <h2  style="font-size:30px;text-align: center;color:#fff;">{{totalPago | currency:'Bs. '}}</h2>
	        </div>
	    </div>
	  </div>
	</div>
	<ion-content class="has-footer" style="bottom:120px!important;margin-top:80px;padding-top:0px!important;">
		<div class="list" style="padding:5px!important;">
			<a class="item hide" ng-class="{ 'fadein': counthist === 0 }">
	            <p class="tittext" style="color:rgba(0,0,0,0.5);">Nada que mostrar.</p>
			</a>
		  <div class="row" ng-repeat="historial in histPagoext" style="margin-bottom:10px!important;border-bottom:1px solid rgba(0,0,0,0.1);background-color:white;">
		  	<div ng-click="deletCob(historial)" style="width:40px!important;background-color:;padding:10px;">
		  		<i class="icon ion-close-round" style="font-size:16px;color:red;"></i>
		  	</div>
		  	<div class="col text-left" style="padding:10px 5px;">
		  		<p style="padding:0px;margin:0px;"><span style="font-size:14px;color:#666;">{{historial.coment}}</span></p>
		  	</div>
		  	<div class="col text-right" style="padding:10px 5px;">
		  		<p style="padding:0px;margin:0px;color:rgba(0,0,0,0.5);">{{historial.precio | currency:'Bs. '}}
		  	</div>
		  </div>
		 
		</div>
	</ion-content>
	<div class="bar bar-footer" style="height:120px;display:block;background-color:white;border-top:1px solid #DD2651;">
	  <div class="row">
	  	<div class="col text-left subtot" >
	  		<p style="color:rgba(0,0,0,0.7);font-size:18px;padding:0px;margin:0px;">Sub Total:</p>
	  	</div>
	  	<div class="col text-right subtot">
	  		<p class="font-rc" style="color:rgba(0,0,0,0.5);font-weight:bold;padding:0px;margin:0px;">{{totalPagototal | currency:'Bs. '}}</p>
	  	</div>
	  </div>
	  <div class="row" >
	  	<div class="col text-left subtot" >
	  		<p style="color:rgba(0,0,0,0.7);font-size:18px;padding:0px;margin:0px;">IVA (12%):</p>
	  	</div>
	  	<div class="col text-right subtot" >
	  		<p class="font-rc" style="color:rgba(0,0,0,0.5);font-weight:bold;padding:0px;margin:0px;">{{ivaPago | currency:'Bs. '}}</p>
	  	</div>
	  </div>
	  <div class="row" >
	  	<div class="col text-left subtot" >
	  		<p style="color:rgba(0,0,0,0.7);font-weight:bold;font-size:18px;padding:0px;margin:0px;">Total:</p>
	  	</div>
	  	<div class="col text-right subtot" >
	  		<p  style="color:rgba(0,0,0,0.7);font-weight:bold;padding:0px;margin:0px;">{{totalPago | currency:'Bs. '}}</p>
	  	</div>
	  </div>
	</div>
</ion-view>
