<div class="top-bar" style="margin:0px;">
	<div class="row subtext" style="overflow: hidden;padding-bottom:5px;">
		<div style="width:50%;padding-top: 5px;">
			<div style="display: inline;color:rgba(0,0,0,0.4);">
				N° Ventas
			</div>
			<span class="badge base-positive-light">{{counventas}}</span>
		</div>
		<div>
			<label class="item-input-wrapper" style="margin:0px;background-color: #e8e8e8;">
		    	<i class="icon ion-ios-search placeholder-icon" style="margin:0px;"></i>
		    	<input type="search" ng-model="search" placeholder="Search" style="margin:0px;height:auto;padding:7px;border-radius: 4px;">
		  	</label>
		</div>
	</div>

</div>
<ion-content class="has-header" scroll="{{venLog1}}" style="margin-top:10px;">
<div align="center" style="position:absolute;z-index:30;width:100%;height:100%;padding-top: 100px; " ng-class="{ 'ma': venLog === 'true' }">
	<ion-spinner class="spinner2" icon="ripple"></ion-spinner>
</div>
<div class="list">
	<a class="item hide" ng-class="{ 'fadein': counventas === 0 }">
		<p class="tittext" style="color:rgba(0,0,0,0.5);">No se han realizado ventas... </p>
	</a>
	<a class="item hide" ng-class="{ 'fadein': venLog === 'true' }"  ng-repeat="venta in dataVentas | filter:search">
		<i class="icon icon-caja" align="center">
			<img src="/img/caja.png" style="width:35px;">
		</i>
		<div style="float:left;">
			<p class="tittext">Pagó: {{venta.pagUsu}}</p>
			<p class="subtext">Bs. {{venta.monto}}</p>
		</div>
		<div style="margin-top:-5px;float:right;">
			<p class="p-text">Fecha</p>
			<p class="mp-text">{{venta.fecha}}</p>
			<p class="mp-text">{{venta.status}}</p>
		</div>
	</a>
</div>
</ion-content>
