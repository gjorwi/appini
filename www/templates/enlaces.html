
    <div align="center" style="position:absolute;z-index:30;width:100%;height:100%;padding-top: 100px; " ng-class="{ 'ma': enllog === 'true' }">
        <ion-spinner class="spinner2" icon="ripple"></ion-spinner>
    </div>
    <div class="list list-inset" style="margin-top:15px;">
      <a class="item hide" ng-class="{ 'fadein': countenlazados === 0 }">
              <p class="tittext" style="color:rgba(0,0,0,0.6);">Nada que mostrar.</p>
      </a>

      <div class="item item-button-right hide" ng-class="{ 'fadein': countenlazados != 0 }"  ng-repeat="enlazado in dataEnlazados" style="font-weight:bold;color:#4684EF;padding:15px!important;margin-bottom:5px;">
      CAJA <span style="padding-left:10px;border-left:1px solid rgba(0,0,0,0.3);margin-left:5px;font-size:14px;color:#666;font-weight:400;">{{enlazado.userId}}</span>
        <button class="button button-assertive" style="margin:0px!important;" ng-click="deletEnl(enlazado)">
          <i class="icon ion-close-round"></i>
        </button>
      </div>
    </div>
